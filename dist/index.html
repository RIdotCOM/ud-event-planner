<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gather</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="js/lib/hammer.min.js" async></script>
    <!-- // <script src="js/lib/hammerTime.min.js"></script> -->
    <script src="js/lib/zenscroll-min.js" async></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  </head>
  <body id="top">

    <div id="side-container">

    </div>

    <div id="map">
      
    </div>

    <div class="info-container">
      <div id="info">

        <div class="container">
          
        </div>
        <div class="close-button">
          <i class="fa fa-times-circle-o"></i>
        </div>
        <div class="expand-button">
          <i class="fa fa-arrow-down"></i>
        </div>
        <div class="open-button">
          <i class="fa fa-bars"></i>
        </div>
      </div>
      <div class="open-new-account-button">
        <i class="fa fa-user"></i>
      </div>
      <div class="open-new-event-button">
        <i class="fa fa-plus"></i>
      </div>
    </div>
    

    <div class="event-item">
      <!-- <div class="map-image">
        <img src="img/download.png" alt="This is a map of a random place displayed on Google map">
      </div> -->

      <div class="event-info" >

        <h2></h2>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <span></span>
        </ul>

        <div class="share-icon">
          <i class="fa fa-share"></i>
        </div>

      </div>

      <div class="head">
        <h2>Hello world</h2>
      </div>
      <div class="content">
        <div class="wrapper">

            <ul>
              <li>Address</li>
              <li></li>
              <li>Number of Attending Guests</li>
              <li class="guest-count"></li>
            </ul>
            <div class="buttons">
              <ul class="btns">
                <li id="attend-event">I'm attending!</li>
                <li id="email-guests">Share Event</li>
              </ul>
            </div>

        </div>
      </div>
      
      <!-- <div class="bottom-border"></div> -->
    </div>

    <section id="main" class="visible">


      <div class="main-container">
        

        <div id="nav">
        <!-- <div>
          
        </div> -->
        <div>
          <!-- <div></div> -->
          <div class="icon">
            <i class="fa fa-bars"></i>
          </div>
          <!-- <div></div> -->
        </div>
        <!-- <div>

        </div> -->
          
        <div>

        <!-- might not need search form id -->
          <form id="search-form" action="#" onsubmit="event.preventDefault()">
            <input id="search-input" placeholder="Search Events" type="search">
          </form>
          </div>
        <div>
          <div class="icon">
            <i class="fa fa-search"></i>
          </div>
        </div>
      </div>

      <section id="distance-nav">
        <div id="search-notification">
          <h2>Search Results</h2>
          <i id="clear-search" class="fa fa-times"></i>
        </div>
        <ul>
          <li class="nearby-button"><a href="#nearby">Nearby</a><div class="buttons-separator"></div><div class="buttons-separator"></div></li>
          <li class="closeby-button"><a href="#closeby">Closeby</a></li>
          <li class="faraway-button"><a href="#faraway">Faraway</a></li>
        </ul>
      </section>

      <section id="distance-lists">

        <div id="search-results">
          
        </div>

        <section id="nearby-list">

        </section>

        <section id="closeby-list">

        </section>

        <section id="faraway-list">

        </section>

      </section>


      </div>

    </section>

    <div id="fa">

        <div class="icon">
          <i class="fa fa-plus"></i>
        </div>

    </div>

    <div id="error-container">
        <div><p>Error</p></div>
        <div id="dismiss-error"><a href="#">Dismiss</a></div>
      </div>

    <section id="overlay">
      
      <i class="fa fa-plus"></i>
      <i class="fa fa-user"></i>

      <section id="create-account" class="container">
        <div class="header">
          <div>
            <h2>New Account</h2>
          </div>
          <div>
            <div id="reset-fields" class="icon">
              <i class="fa fa-repeat"></i>
            </div>
          </div>
        </div>

        <div class="new-account-container">

            <div class="labels">
              <ul>
                <li><label for="name">Name</label></li>
                <li><label for="email">Email</label></li>
                <li><label for="pass">Password</label></li>
                <li><label for="retype-pass">Re-type Password</label></li>
                <li><label for="birthday">Birthday</label></li>
                <li><label for="employer">Employer</label></li>
                <li><label for="jobtitle">Job Title</label></li>
              </ul>
            </div>
            <div class="inputs">
              <div></div>
              <form id="new-account-form" action="" onsubmit="finalCheck" autocomplete="on">
                <input id="name" placeholder="Name" type="text" required>
                <input id="email" placeholder="Email" type="text" required >
                <input id="pass" placeholder="Password" type="password" required>
                <input id="retype-pass" placeholder="Re-Type Password" type="password" required>
                <input id="birthday" placeholder="Birthday - DD/MM/YYYY" type="datetime" required>
                <input id="employer" placeholder="Employer" type="text" autocomplete="on">
                <input id="jobtitle" placeholder="Job Title">
              </form>
              <div></div>
            </div>
            <div></div>

        </div>

        <div class="new-event-container">

            <div class="labels">
              <ul>
                <li><label for="event-name">Event Name</label></li>
                <li><label for="event-type">Event Type</label></li>
                <li><label for="host">Host</label></li>
                <li><label for="event-start-time">Event Start Time</label></li>
                <li><label for="event-end-time">Event End Time</label></li>
                <li><label for="guest-list">Guest List</label></li>
                <li><label for="event-location">Event Location</label></li>
                <li><label for="event-privacy">Privacy</label></li>
              </ul>
            </div>
            <div class="inputs">
              <div></div>
              <form id="new-event-form" action="" onsubmit="finalCheck()" autocomplete="on">
                <input id="event-name" placeholder="Event Name" type="text">
                <input list="types" id="event-type" placeholder="Event Type" type="text">
                <datalist id="types">
                  <option value="Birthday">
                  <option value="House Party">
                  <option value="Concert">
                  <option value="Graduation">
                  <option value="Wedding">
                  <option value="Anniversary">
                  <option value="Halloween">
                </datalist>
                <input id="host" placeholder="Event Host" type="text">
                <input id="event-start-date" placeholder="Event date - DD/MM/YY" type="text">
                <input id="event-start-time" placeholder="Start time - HH:MM" type="text">
                <input id="event-end-date" placeholder="Event End Date - DD/MM/YY" type="text">
                <input id="event-end-time" placeholder="End time - HH:MM" type="text">
                <input id="google-event-location" placeholder="Place" type="text" autocomplete="on">

                <h3>Private</h3>
                <div id="privacy-button">
                  <div class="button-overlay off"></div>
                  <span>On</span><span>Off</span>
                </div>
              </form>
              <div></div>
            </div>
            <div></div>

        </div>

        <div class="footer">
          <div class="cancel-button"><a href="#"><p>Cancel</p></a><div class="buttons-separator"></div></div>
          <div>
            <div id="next-button"><a href="#"><p>Next</p></a></div>
            <div id="submit-button"><a href="#"><p>Confirm</p></a></div>
          </div>

        </div>
      </section>

      <section id="my-account">
        
        <div class="profile-image">
          <div></div>
          <div>
            <img src="http://ask.dmptool.org/m/default/media/images/nophoto.png?v=1" alt="Picture of Lama">
          </div>
          <div></div>
        </div>

        <div class="content">
          <div class="wrapper">
            <div>
              <h2>NAME</h2>  
            </div>
            <div class="change-pass-container">
              <div>
                <h2>MY EVENTS</h2>
                <ul id="user-events">
                  
                </ul>
              </div>
              
              <!-- <div class="containers-holder" onclick="changeUserPassword()">
                <div>
                  
                </div>
                <div >
                  <div class="pass-form">
                    <form action="">
                      <input type="text">
                      <input type="text">
                      <input type="text">
                    </form>
                  </div>
                  <p>change password</p>
                </div>
                <div>
                  
                </div>
                
              </div>
              <div></div> -->
            </div>
          </div>
          <div class="logout-button">
            <h2>Logout</h2>
          </div>
        </div>

      </section>

    </section>

    <div id="faded-overlay">

    </div>

    <section id="sign-in-overlay">
      <div onclick="hideSignIn()">

      </div>
      <div class="container">
        <h2>Sign In</h2>
        <form action="" id="sign-in-form">
          <label for="email" >Email</label>
          <input id="email" type="email">
          <label for="password">Password</label>
          <input id="password" type="password">
        </form>
        <a id="sign-up-button" href="#">Sign Up</a>
      </div>
      <div onclick="hideSignIn()">

      </div>
    </section>

    <section id="nav-overlay">

      <div class="container">
        <div class="image">
          <img src="img/nav_bg.jpg" alt="Material Design Background Image">
        </div>
        <div class="menu-items">
          <ul>
            <li id="sign-in"><a href="#"><i class="fa fa-user"></i>Sign In</a></li>
            <li id="sign-out" onclick="app.signOut()"><a href="#"><i class="fa fa-sign-out"></i>Logout</a></li>
          </ul>
        </div>
        <div class="filler">
          
        </div>
      </div>

    </section>

    <div id="spinner">
      <i class="fa fa-circle-o-notch"></i>
    </div>

    <div id="event-view-close">
      <i class="fa fa-times-circle-o"></i>
    </div>

    <div id="effect">
      
    </div>

    <script src="js/all.js" async></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPSBuZde1QlCpGe7IhH674CWPSFSDTknk&libraries=places&callback=initAutocomplete" async defer></script>

  </body>
</html>
